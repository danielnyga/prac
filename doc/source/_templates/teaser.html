<div class="container">

<div class="teaser-background">
    <div class="teasercontent">
        <div class="titletext">
            <h1 class="teaser-headline" >Probabilistic<br>Action Cores</h1>
        </div>

        <div class="pcviz">
            <div id="chart">
                <span class="blinking-cursor">|</span>
                <object data="{{ pathto('_static/img/graph.svg', 1) }}" type="image/svg+xml"></object>

        </div>
    </div>
    <p>
        {{ teaser_text }}
    </p>
    <p>
        <a href="http://prac.open-ease.org" class="btn btn-neutral float-left" title="Download" accesskey="n">Try out online! <span class="fa fa-arrow-circle-right"></span></a>
    </p>
</div>
</div>
